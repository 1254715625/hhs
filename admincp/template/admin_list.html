<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>
<body>
<div class="ur_here">首页 &raquo; 系统管理 &raquo; 角色管理</div>
<div class="container">
	<!--form  method="post" action="" id="form1">

			<!--<a href="user_rank.php?act=info">新增等级</a>-->

			<input type="submit" name="" value="检索" id="search">
		</div>

	<div class="subnav">
		<a href="set_system.php?act=add_aduser">添加管理员</a>
	</div>
	<table width="100%" id="listTb">
	  <tr>
		<th>ID</th>
		<th>管理员</th>
		<th>管理角色</th>
		<th>手机号</th>
		<th>Email</th>
		<th>最后登录</th>
		<th>账号状态</th>
		<th width="150px">操作</th>
	  </tr>
	  {foreach item=v key=key from=$data.record}
	  <tr>
		<td>{$v.admin_id}</td>
		<td>{$v.admin_name}</td>
		<td>{$v.role}</td>
		<td>{$v.phone}</td>
		<td>{$v.email}</td>
		<td>{$v.last_login}</td>
		<td>{$v.is_ok}</td>
		{if $v.admin_id == 1}
		<td><a href="set_system.php?act=edit_admin&id={$v.admin_id}">修改</a></td> 
		{else}
		<td>
			<a href="set_system.php?act=edit_admin&id={$v.admin_id}">修改</a>|<a href="set_system.php?act=auth&id={$v.admin_id}">设置权限</a>|<a href="set_system.php?act=del_admin&id={$v.admin_id}" onclick="if(confirm('确定删除吗？')) return true; else return false;">删除</a>
		</td>
		{/if}
	  </tr>
	  {/foreach}
	  <tr>
		<td colspan="8" class="footer"><div class="page">{$data.pagestr}</div></td>
	  </tr>
	</table>
<script>
$(function(){
	var phone = $("#phone").val();
	$("#search").click(function(){
		changeSearch()
	});
	if(phone != ""){
		changeSearch()
	}
	
})
function changeSearch(){
	$("#page a").each(function(index,ele){
		var yhref = $(ele).attr("href");
		$(ele).attr("href",yhref+"&phone="+phone);
	})
}
</script>
</div>
</body>
</html>
