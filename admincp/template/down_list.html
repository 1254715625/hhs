<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>
<body>
<div class="ur_here">首页 &raquo; 任务管理 &raquo; 下载管理</div>
<div class="container">
	<div class="subnav">
		<a href="?act=info">新增下载</a>
	</div>
    <form id="form1" name="form1" method="post" action="">
    <table width="100%" id="listTb">
      <tr>
        <th>文件名称</th>   
        <th>描述</th>
        <th>下载次数</th>
        <th>操作</th>
      </tr>
	  {foreach item=item key=key from=$list}
      <tr>
        <td>{$item.title}</td>
        <td>{$item.intro}</td>
        <td>{$item.views}</td>
        <td><a href="?act=edit&id={$item.id}">修改</a>|<a href="?dropid={$item.id}" onclick="return confirm('您确定要删除此信息吗？')">删除</a></td>
      </tr>
	  {/foreach}
    </table>
    </form>
</div>
</body>
</html>
