<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>系统提示消息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<style type="text/css">
*{padding:0; margin:0; font-size:12px}
a{color:#0068a6; text-decoration:none;}
body{background:url(images/bg001.jpg) #FFFFFF left repeat-y;}

a:hover{color:#ff6600; text-decoration:underline;}
.showMsg{border: 1px solid #1e64c8; zoom:1; width:450px; height:172px;position:absolute;top:44%;left:50%;margin:-87px 0 0 -225px}
.showMsg h5{background-image:url(images/msg.png);background-repeat: no-repeat; color:#fff; padding-left:35px; height:25px; line-height:26px;*line-height:28px; overflow:hidden; font-size:14px; text-align:left}
.showMsg .content{padding:46px 12px 10px 45px; font-size:14px; height:64px; text-align:left}
.showMsg .bottom{background:#e4ecf7; margin: 0 1px 1px 1px;line-height:26px; *line-height:30px; height:26px; text-align:center}
.showMsg .ok,.showMsg .guery{background:url(images/msg_ico.png) no-repeat 0px -560px;}
.showMsg .guery{background-position:left -460px;}
</style>
</head>
<body>
<div class="showMsg" style="text-align:center">
	<h5>提示信息</h5>
    <div class="content guery" style="display:inline-block;display:-moz-inline-stack;zoom:1; *display:inline;max-width:330px">{$msg_detail}</div>
    <div class="bottom">
	    <a href="{$links}">如果您的浏览器没有自动跳转，请点击这里</a>
		<script language="javascript">setTimeout("location.href='{$links}';", 3000);</script> 
	</div>
</div>
</body>
</html>
