<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/artDialog.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
</head>   
<body>
    <div class="ur_here">首页 &raquo; 网站设置 &raquo; 广告设置</div>
    <div class="container">
        <div class="subnav">
            <a href='system.php?act=set_image_add'>添加</a>
        </div>
        <form enctype='multipart/form-data' action="taobao.php" method="POST">
            <table width="100%" id="listTb">
                <tr>
                    <th>编号</th>
                    <!--<th>投放位置</th>-->
                    <th>路径</th>
                    <th>链接</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
                {foreach item=val key=key from=$results}
                <tr>
                    <td>{$val.id}</td>
                   <!-- <td>{$val.menu}</td>-->
                    {if $val.path}<td>{$val.path}</td> {else}<td>没有填写</td>{/if}
                    {if $val.link}<td>{$val.link}</td> {else}<td>没有填写</td>{/if}

                    <td>
                        <p class="p-m"><img src="/{$val.path}" width='120px' height='100px'/></p>
                    </td>
                    <td>
                        <a href="system.php?act=set_image_save&id={$val.id}">修改</a>|<a href="system.php?act=image_del&id={$val.id}" onclick="return confirm('您确定要删除此条记录吗？')">删除</a>
                    </td>
                </tr>
                {/foreach}
                <tr>
                    <td class="footer" colspan="6" ><div class="page">{$list.pagestr}</div></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
