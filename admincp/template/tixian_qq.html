<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/artDialog.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
</head>
<body>
    <div class="ur_here">首页 &raquo; 网站设置 &raquo; 提现QQ</div>
    <div class="container">
        <form enctype='multipart/form-data' action="taobao.php" method="POST">
            <table width="100%" id="listTb">
                <tr>
                	<th>编号</th>
                	<th>QQ</th>
                	<th>投放位置</th>
                	<th>操作</th>	
                </tr>
                {foreach item=val key=key from=$results}
                <tr>
                    <td>{$val.id}</td>
                	<td>{foreach item=v key=key from=$val.value}{$v},{/foreach}</td>
                	<td>{$val.code}</td>
                	<td>
                	    <a href='system.php?act=tixian_qq_add&id={$val.id}'>修改</a><!-- |<a href="system.php?act=image_del&id={$val.id}" onclick="return confirm('您确定要删除此条记录吗？')">删除</a> -->
                    </td>
                  </tr>
                  {/foreach}
                <tr>
                    <td class="footer" colspan="4"><div class="page">{$list.pagestr}</div></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
