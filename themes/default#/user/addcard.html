<script type="text/javascript">
$(function(){
	$('#addbank').change(function(){
		var val=$(this).val();
		if(val==13){
			$('#name').html('支付宝名称：');
			$('#banks').html('支付宝账户：');
			$('.card_name').attr('placeholder','请输入支付宝名称');
			$('.card_number').attr('placeholder','请输入支付宝账户');
		}else{
			$('#name').html('真实姓名：');
			$('#banks').html('您的银行账号：');
			$('.card_name').attr('placeholder','如银行户名：李四');
			$('.card_number').attr('placeholder','如银行账号：6222023100032381111');
		}
	});
});
</script>
