<div class="f_text">
		<span class="img5"></span>
		<p class="f16">提现明细查询</p>
		<p>哇，算一算，今天挣了多少？</p>
	</div>
	{include user/paydetails/date}
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
				<tr>
	                <td class="titbg1"></td>
	                <td class="titbg">提现流水号</td>
	                <td width="10%" class="titbg">提现方式</td>
	                <td class="titbg">金额</td>
	                <td class="titbg">申请时间</td>
					<td class="titbg">处理时间</td>
					<td class="titbg">状态</td>
	                <td class="titbg2"></td>
				</tr>
				{foreach item=v key=key from=$lists}
				<tr>
				    <td height="25" class="x_xian">&nbsp;</td>
					<td class="xuxian">{$v.oid}</td>
					<td width="22%" class="xuxian">
						{$v.bank}
					</td>
					<td class="xuxian">{$v.user_money}</td>
					<td class="xuxian">{$v.createtime}</td>
					<td class="xuxian">{$v.gettime}</td>
					<td class="xuxian">
						<span style="color:{$v.class};">{$v.state}</span>
					</td>
					<td height="25" class="x_xian">&nbsp;</td>
				</tr>
				{/foreach}
         </tbody>
     </table>
 <div id="page">{$page.pagestr}</div>
