{include bbs/header}
<div id="content">
  <div class="lt_left">
    <div class="luntan_top">
      <form class="searchform" method="get" autocomplete="off" action="" onsubmit="if($('input[name=keys]').val() == ''){alert('请填写搜索关键词'); return false;}">
        <input type="hidden" name="act" value="search">
        <table width="365" height="37" border="0" cellpadding="0" cellspacing="0" style="float:left;">
          <tbody>
            <tr> 
              <td align="right"><input type="text" id="keys" name="keys" class="luntan_inp" />
                <input type="hidden" name="searchsubmit" value="yes"></td>
              <td width="50"><input type="submit" id="scform_submit" value="true" class="luntan_btn"></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
	  
	{foreach item=item key=key from=$forum}   
    <div class="luntan_bk">
      <div class="luntan_tb{$item.sortings}" onclick="location.href='bbs.php?act=list.php?fid={$item.id}'"  style="{if $item.img}background: url({$item.img}) no-repeat;{/if}"></div>
      <ul class="luntan_text">
        <li class="luntan_gg"><span class="luntan_bt1"><a href="bbs.php?act=list&fid={$item.id}" class="link_b_1">{$item.forum_name}</a></span><span class="luntan_sz">{$item.count}</span></li>
        <li><a href="bbs.php?act=view&id={$item.last.id}" title="{$item.last.title}">{$item.last.title}</a></li>
        <li><a href="info.php?act=info&uname={$item.last.user_name}" class="comlink">{$item.last.user_name}</a> <span title="{$item.last.add_time}">{$item.last.add_time}</span>, <span style="color:#999;">{$item.last.views}次阅读</span>
          <!-- <a class="delete" ids="{$item.id}">删除</a> -->
          <!-- <a href="bbs.php?act=postedit&fid=1&id={$item.id}">修改</a> -->
        </li>
      </ul>
      <div class="cle"></div>
    </div>
	{/foreach}

  </div>
  <div class="lt_right">
  <script>
    $('.delete').click(function(){
      var thisdom=$(this);
      $.get('bbs.php?act=delete',{id:$(this).attr('ids')},function(backdata){
        if(backdata==1){thisdom.parent().parent().parent().remove();}else{confirm('删除异常');}
      });
    });
  </script>
	{include bbs/rightbox}
  </div>
</div><div class="cle"></div>

{include common/footer}
