<script type="text/javascript">
UE.getEditor('message',{
            //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
            toolbars:[['fontfamily', 'fontsize', 'bold' , 'italic' , 'underline' , 'forecolor' , 'backcolor' , 'link' , 'emotion' , 'simpleupload']],
			elementPathEnabled:false,
			wordCount:false
});
function checkForm(form)
{
	if(form.title.value == "")
	{
		$.dialog({title: '提示',content: '请输入帖子标题',fixed: true,lock: true,cancelValue:'关闭',cancel:function(){ return true; }});
		return false;
	}
	if(form.message.value == "")
	{
		$.dialog({title: '提示',content: '请输入帖子内容',fixed: true,lock: true,cancelValue:'关闭',cancel:function(){ return true; }});
		return false;
	}
}
</script>
