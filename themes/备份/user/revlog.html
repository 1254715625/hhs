<script type="text/javascript">
function checkForm(form)
{
	if(form.safepass.value == "")
	{
		alert("请输入安全操作码");
		return false;
	}
	
	if(form.password.value == "")
	{
		alert("请输入新登录密码");
		return false;
	}
	
	if(form.password.value != form.pass.value)
	{
		alert("请输入二次密码输入不一致。");
		return false;
	}
}
